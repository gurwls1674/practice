<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판목록</title>
</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">게시글 번호</th>
      <th scope="col">작성자</th>
      <th scope="col">제목</th>
      <th scope="col">내용</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="board :${board}">
      <td th:text="${board.board_key}"></td>
      <td th:text="${board.id}"></td>
      <td th:text="${board.title}"></td>
      <td th:text="${board.conts}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
